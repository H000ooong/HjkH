<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 API를 이용한 책 검색</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="outline_style.css">
    <link rel="stylesheet" href="api_style.css">
</head>

<body>
    <div class="whole_wrapper">
        <header>
            <div class="logo">
                <h1>
                    <a href="index.html"><span>H</span><span>제이</span><span>케이</span><span>H</span></a>
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="javascript.html">스타 레이스 클로킹</a></li>
                    <li><a href="api.html">책 검색</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
            </nav>
        </header>
        <section class="content">
            <main>
                <div class="srchbook input-group">
                    <input type="text" class="form-control" id="srchword" placeholder="책 이름 입력">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="srchbtn" type="button"
                            id="button-addon2">검색</button>
                    </div>
                </div>
                <ul class="srchlist">
                    <li class="srch l0">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l1">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l2">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l3">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l4">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l5">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l6">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l7">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l8">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                    <li class="srch l9">
                        <div class="bookname"></div>
                        <div class="bookath"></div>
                        <div class="bookimg"></div>
                        <div class="bookcon"></div>
                    </li>
                </ul>
            </main>
        </section>
        <footer>
            <div class="cor_area">
                <a href="index.html">홈페이지</a>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $("#srchbtn").on("click", function () {
            $.ajax({
                method: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title",
                data: { query: $("#srchword").val() },
                headers: { Authorization: "KakaoAK 37aea0d7360ee1097576171c6104c4c1" }
            })
                .done(function (msg) {
                    for( var i=0 ; i<10 ; i++ )
                    {
                        $(".l"+i+" .bookname").empty();
                        $(".l"+i+" .bookath").empty();
                        $(".l"+i+" .bookimg").empty();
                        $(".l"+i+" .bookcon").empty();
                        $(".l"+i+" .bookname").append("<h4>" + msg.documents[i].title + "</h4>");
                        $(".l"+i+" .bookath").append("<h5>" + msg.documents[i].authors[0] + "</h5>");
                        $(".l"+i+" .bookimg").append("<img src='" + msg.documents[i].thumbnail + "'/>");
                        $(".l"+i+" .bookcon").append("<p>" + msg.documents[i].contents + "</p>");
                        $(".l"+i).css("border-bottom", "1px solid black");
                    }
                    $(".l"+9).css("border-bottom", "0");
                });
        });
    </script>
</body>

</html>
